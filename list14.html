<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List 14 Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app">
      <h1>Stems List 14 Quiz</h1>

      <!-- Start Screen -->
      <div id="start-screen">
        <button class="start" id="start14">Start</button>
      </div>

      <!-- Quiz Screen -->
      <div id="quiz" style="display: none;">
        <h2 id="question"></h2>
        <div id="options"></div>

        <!-- Hint Section (button visible, content hidden) -->
        <div id="hint-section">
          <button id="hint-button" class="hint-btn">Show Hint</button>
          <div id="hint-content" class="hint-content" style="display: none;">
            <p id="hint-text" style="font-size: 12px;"></p>
          </div>
        </div>

        <button id="next" style="display: none">Next &#8594;</button>
      </div>
    </div>

    <script src="script14.js"></script>
  </body>
</html>
